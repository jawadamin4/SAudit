<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditor Registration</title>

    <style>
        body {
            background-color: #f0f0f0; /* Set your desired background color */
            font-family: Arial, sans-serif; /* Choose a suitable font */
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #333; /* Set your desired text color */
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff; /* Set your desired background color for the form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff; /* Set your desired button background color */
            color: #fff; /* Set your desired button text color */
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* Set your desired button hover background color */
        }
    </style>
</head>
<body>
    <h2>Auditor Registration</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
        <p>already have an account? <a href="{% url 'login' %}">login</a></p>
    </form>
</body>
</html>
